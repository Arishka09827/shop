<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог — Arish</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f5f2;
            color: #4e3d2c;
        }
        .header {
            background: #e7d7c9;
            padding: 1.5rem 0 1rem 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: #a1866f;
            letter-spacing: 2px;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            padding: 2rem 1rem 3rem 1rem;
        }
        .product-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #e7d7c9cc;
            border: 2px solid #e7d7c9;
            width: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.2rem 1rem 1.5rem 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 32px #e7d7c9ee;
        }
        .product-img {
            width: 200px;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            background: #f8f5f2;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #a1866f;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .product-category {
            font-size: 0.95rem;
            color: #6d5843;
            margin-bottom: 0.5rem;
        }
        .product-price {
            font-size: 1.1rem;
            color: #4e3d2c;
            font-weight: bold;
            margin-bottom: 0.7rem;
        }
        .product-desc {
            font-size: 0.98rem;
            color: #6d5843;
            text-align: center;
            margin-bottom: 0.7rem;
        }
        .back-link {
            display: inline-block;
            margin: 1.5rem 0 0 2rem;
            color: #a1866f;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #4e3d2c;
        }
        @media (max-width: 700px) {
            .catalog {
                flex-direction: column;
                align-items: center;
                gap: 1.2rem;
            }
            .product-card {
                width: 95vw;
                max-width: 340px;
            }
            .product-img {
                width: 90vw;
                max-width: 300px;
                height: 40vw;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Каталог Arish</div>
    <a href="/" class="back-link">← На главную</a>
    <div class="catalog">
        {% for product in products %}
        <div class="product-card">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
            {% else %}
                <div class="product-img" style="display:flex;align-items:center;justify-content:center;color:#ccc;">Нет фото</div>
            {% endif %}
            <div class="product-title">{{ product.name }}</div>
            <div class="product-category">{{ product.category }}</div>
            <div class="product-price">{{ product.price }} ₽</div>
            <div class="product-desc">{{ product.description|truncatechars:80 }}</div>
        </div>
        {% empty %}
        <div style="font-size:1.2rem;color:#a1866f;">Товары скоро появятся!</div>
        {% endfor %}
    </div>
</body>
</html>
