<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arish — Современная женская одежда</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f5f2;
            color: #4e3d2c;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #f8f5f2 60%, #e7d7c9 100%);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #a1866f;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .desc {
            max-width: 600px;
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            color: #6d5843;
        }
        .gallery {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 180px;
            height: 240px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 4px 24px #e7d7c9cc;
            border: 2px solid #e7d7c9;
            background: #fff;
        }
        .cta-btn {
            background: linear-gradient(90deg, #a1866f 0%, #e7d7c9 100%);
            color: #fff;
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 12px #e7d7c9aa;
            transition: background 0.3s, transform 0.2s;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #e7d7c9 0%, #a1866f 100%);
            color: #4e3d2c;
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 700px) {
            .gallery {
                flex-direction: column;
                gap: 1rem;
            }
            .gallery img {
                width: 90vw;
                height: 50vw;
                max-width: 320px;
                max-height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo">Arish</div>
        <div class="desc">
            Добро пожаловать в <b>Arish</b> — интернет-магазин современной женской одежды для молодых девушек!<br>
            Эстетика, комфорт и тренды в каждой детали. Откройте для себя коллекции, которые подчеркнут вашу индивидуальность и стиль.
        </div>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Платье Arish">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Современный стиль">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Молодёжная мода">
        </div>
        <form action="/shop/">
            <button class="cta-btn" type="submit">Перейти в магазин</button>
        </form>
    </div>
</body>
</html>
